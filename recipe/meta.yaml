{% set name = "xraylib" %}
{% set version = "4.0.0" %}
{% set sha256 = "578dfd69610b7274fc79e9e5ebe6a42faca5adeef50a12f87c038a29e9a8674d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://lvserver.ugent.be/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - autotools_clang_conda  # [win]
    - m2-curl  # [win]
    - m2-patch  # [win]
    - m2-tar  # [win]
    - m2-bzip2  # [win]
    - make  # [unix]
    - {{ compiler('fortran') }}  # [unix]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - cython
    - numpy
    - swig  # [not win]

  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  commands:
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]
    - if not exist %LIBRARY_LIB%\\pkgconfig\\libxrl.pc exit 1  # [win]
    - if not exist %LIBRARY_LIB%\\xrl.lib exit 1  # [win]
    - if not exist %LIBRARY_INC%\\xraylib\\xraylib.h exit 1  # [win]
    - if not exist %LIBRARY_BIN%\\xrl-11.dll exit 1  # [win]
  imports:
    - xraylib
    - xraylib_np

about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: license_all.txt
  home: https://github.com/tschoonj/xraylib/wiki
  summary: A library for X-ray matter interaction cross sections for X-ray fluorescence applications
